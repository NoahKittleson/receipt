<!DOCTYPE html>
<html>
  <head>
    <link href="css/bootstrap.css" rel="stylesheet" type="text/css">
    <link href="css/receipt.css" rel="stylesheet" type="text/css">
    <script src="js/jquery.js"></script>
    <script src="js/receipt.js"></script>
    <title>Product Order Form</title>
  </head>
  <body>
    <div class="container">
      <form id="info">
        <div class="form-group">
          <label for="name">Enter name:</label>
          <input id="name" class="form-control" type="text">
        </div>
        <div class="form-group">
          <label for="address">Enter address:</label>
          <input id="address" class="form-control" type="text">
        </div>
        <div class="form-group">
          <label for="item">Enter item:</label>
          <input id="item" class="form-control" type="text">
        </div>
        <div class="form-group">
          <label for="price">Enter price:</label>
          <input id="price" class="form-control" type="text">
        </div>
        <button type="submit" class="btn">Submit</button>
      </form>
      <table>
        <tr>
          <td>
            <p>
              <span class="address"></span>
              Thank you for your order, <span class="name"></span>
            </p>
          </td>
          <td>
            <p>
            We hope you enjoy your <span class = "item"></span>
            </p>
          </td>
        </tr>
        <tr>
          <td>
            <p>
              Cost: <span class="price"></span>
            </p>
          </td>
        </tr>
      </table>
    </div>
  </body>
</html>
